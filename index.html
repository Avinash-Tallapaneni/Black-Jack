<html lang="en">
<head>
	<meta charset="UTF-8" />

        content=" A basic Blackjack dashboard. Dashboard was built with CSS for styling, JavaScript for functionality."

<body>
    <div class="container">
        <h1> Welcome to Blackjack</h1>

        <div class="cards-viewing">
            <p class = "dealer-header">Dealer</p>
            <div class="dealer-cards">
                <div id="dealerOpeningCardsImg"></div>

                <img id="dealerHiddenCard" src="./Black_jack_cards/BACK.png">
            </div>

            <p class = "player-header">Player</p>

            <div class="player-cards">
                <!-- <img id="hidden" src="./Black jack cards/BACK.png"> -->
                <div id="playerOpeningCardsImg">

                </div>
            </div>
            <p class="result">Results: </p>
        </div>
        <div class="hit-stay-buttons">
            <button id="stay">STAY</button>
            <button id="hit">HIT</button>
        </div>
